{% extends 'base_auth.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
            <div class="card-body">
                <h4> Register for a free account </h4>
                </div>

                <form action="{%url 'register'%}" method="post">
                    {% csrf_token %}

                    {% include "partials/messages.html" %}
                    <div class="form-group">
                        <input
                                type="text"
                                name="username"
                                id="usernameField"
                                placeholder="username"
                                class="form-control form-control-sm"
                                value="{{fieldValues.username}}"
                        >

                    </div>
                    <div class="invalid_feedback invalid-feedback"style="display:none">
                    </div>
                    <p class="text-sm text text-success usernameSuccessOutput"></p>
                     <div class="form-group">
                        <input
                                type="email"
                                name="email"
                                id="emailField"
                                placeholder="email"
                                class="form-control form-control-sm"
                                value = "{{fieldValues.email}}"
                                >

                    </div>
                     <div class="emailFeedBackArea invalid-feedback"style="display:none">
                    </div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                     <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                id="passwordField"
                                placeholder="password"
                                class="form-control form-control-sm"

                        />
                         <div class="float-right py-2 showPasswordToggle">SHOW-PASSWORD</div>

                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                </form>
                 <div class="container">
                <span class="text-lead lead">Have an account?</span> <a href="{% url 'login' %}">Login</a><br>
            <span class="text-lead lead">Forgot Password?</span> <a href="{% url 'request-password' %}">Reset it here</a>

            </div>

            </div>
         </div>
        </div>
    </div>
    <div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
