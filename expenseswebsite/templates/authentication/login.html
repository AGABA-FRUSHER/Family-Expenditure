{% extends 'base_auth.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
            <div class="card-body">
                <h4> login to your account</h4>
                </div>

                <form action="{%url 'login'%}" method="post">
                    {% csrf_token %}

                    {% include "partials/messages.html" %}
                    <div class="form-group">
                        <input
                                type="text"
                                name="username"
                                id="usernameField"
                                placeholder="username"
                                class="form-control form-control-sm"
                                value="{{fieldValues.username}}"
                        >

                    </div>
                     <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                id="passwordField"
                                placeholder="password"
                                class="form-control form-control-sm"

                        />
                         <div class="float-right py-2 showPasswordToggle">SHOW-PASSWORD</div>

                    </div>
                    <input type="submit" value="login" class="btn btn-block btn-primary submit-btn"/>
                </form>
                <div class="container">
                <span class="text-lead lead">Don't have an account?</span> <a href="{% url 'register' %}">Register</a><br>
            <span class="text-lead lead">Forgot Password?</span> <a href="{% url 'request-password' %}">Reset it here</a>

            </div>

            </div>

         </div>
        </div>
    </div>
    <div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
