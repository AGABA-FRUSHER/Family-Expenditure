{% extends 'base_auth.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
            <div class="card-body">
                <h4> Set your new password </h4>
                </div>

                <form action="{%url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}

                    {% include "partials/messages.html" %}
                     <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                id="passwordField"
                                placeholder="password"
                                class="form-control form-control-sm"

                        />
                         <div class="float-right py-2 showPasswordToggle">SHOW-PASSWORD</div>

                    </div>

                    div class="form-group">
                        <input
                                type="password2"
                                name="password2"
                                id="passwordField"
                                placeholder="confirm password"
                                class="form-control form-control-sm"

                        />
                         <div class="float-right py-2 showPasswordToggle">SHOW-PASSWORD</div>

                    </div>

                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                </form>
                 <div class="container">
                <span class="text-lead lead">Have an account?</span> <a href="{% url 'login' %}">Login</a><br>
            <span class="text-lead lead">No Account?</span> <a href="{% url 'register' %}">Register here</a>

            </div>

            </div>
         </div>
        </div>
    </div>
    <div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
