{% extends 'base_auth.html' %}
{% block content %}
{% load static %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title">
            <div class="card-body">
                <h4> Please enter your email to get a reset link </h4>
                </div>

                <form action="{%url 'request-password'%}" method="post">
                    {% csrf_token %}

                    {% include "partials/messages.html" %}

                     <div class="form-group">
                        <input
                                type="email"
                                name="email"
                                id="emailField"
                                placeholder="email"
                                class="form-control form-control-sm"
                                value = "{{values.email}}"
                                >

                         <div class="float-right py-2 showPasswordToggle">SHOW-PASSWORD</div>

                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn"/>
                </form>
                 <div class="container">
                <span class="text-lead lead">Have an account?</span> <a href="{% url 'login' %}">Login</a><br>
            <span class="text-lead lead">Don't have an account?</span> <a href="{% url 'register' %}">Register here</a>

            </div>

            </div>
         </div>
        </div>
    </div>
    <div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
